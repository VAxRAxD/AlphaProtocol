{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/ldrbrd.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard</title>
    </head>
    <body>
    <div class="container" align="center">
        <table>
        <caption>Leaderboard</caption>
        <thead>
            <tr>
                <th>Story</th>
                <th>Name</th>
                <th>Email</th>
                <th>Level</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{ student.story }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.level }}</td>
                <td>{{ student.completion }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    </body>
</html>
